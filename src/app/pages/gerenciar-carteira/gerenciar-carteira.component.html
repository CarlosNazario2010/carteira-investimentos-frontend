<app-header></app-header>
<div class="criar-carteira-component">
    <div class="button-container">
        <button
            [disabled]="isCriarCarteiraDisabled"
            class="btn btn-primary"
            (click)="criarCarteira()"
        >
            Criar Carteira
        </button>
        <button
            [disabled]="isRecarregarCarteiraDisabled"
            class="btn btn-primary"
            (click)="recarregarCarteira()"
        >
            Recarregar Carteira
        </button>
        <button
            [disabled]="isIrParaDashboardDisabled"
            class="btn btn-secondary"
            (click)="irParaDashboard()"
        >
            Ir para o Dashboard
        </button>
    </div>
</div>
<app-footer></app-footer>
