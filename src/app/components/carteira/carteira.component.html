<div class="carteira-container">
    <button class="carteira-button" (click)="buscarCarteira()">
        Buscar Carteira
    </button>
    <table class="carteira-table">
        <thead>
            <tr>
                <th>Numero da Carteira</th>
                <th>Nome</th>
                <th>Saldo</th>
                <th>Valor Investido</th>
                <th>Lucro/Preju√≠zo</th>
                <th>Total da Carteira</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ carteira?.id }}</td>
                <td>{{ carteira?.cliente?.nome }}</td>
                <td>{{ carteira?.saldo }}</td>
                <td>{{ carteira?.valorInvestido }}</td>
                <td>{{ carteira?.lucroPrejuizo }}</td>
                <td>{{ carteira?.totalDaCarteira }}</td>
            </tr>
        </tbody>
    </table>
</div>
